{% extends 'shop/base.html' %}
{% block title %}Профиль{% endblock %}
{% block content %}
<section class="section container">
  <div class="profile">
    <h2>Привет, {{ user.first_name|default:user.username }}</h2>
    <p>E-mail: {{ user.email }}</p>
    <p>Роль: {% if user.is_superuser %}Admin{% elif user.is_staff %}Manager{% else %}Client{% endif %}</p>
  </div>
</section>
{% endblock %}
